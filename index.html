<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md w-80">
          <h2 class="text-2xl font-semibold mb-4">Login</h2>
          <form>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="user-email" name="email" class="mt-1 p-2 border rounded w-full" placeholder="enter email">
            </div>
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="user-password" name="password" class="mt-1 p-2 border rounded w-full" placeholder="enter password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" id="btn-submit">Submit</button>
          </form>
        </div>
      </div>
      <script src="index.js"></script>
      
  
    
</body>
</html>
